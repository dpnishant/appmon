<head>
    <title>Appmon framework UI - Monitor</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/static/css/googleapis_com_css_family_Cabin.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/DataTables-1.10.11/datatables.min.css"/>

    <!-- Overrides, should be loaded after all other css -->
    <link rel="stylesheet" type="text/css" href="/static/css/custom-styles.css">

    <script type="text/javascript" src="/static/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/DataTables-1.10.11/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/static/DataTables-1.10.11/datatables.min.js"></script>

    <!-- 'DataTables' - initialization and settings -->
    <script type="text/javascript" src="/static/js/datatables-init.js"></script>
    <script type="text/javascript" src="/static/js/theme-loader.js"></script>
    <script type="text/javascript" src="/static/js/scroller.js"></script>
</head>

<body>
    <div id="root_container">
        <nav id="header_container" class="navbar navbar-default top-header fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <table class="header">
                        <tbody>
                            <tr>
                                <td>
                                    <div>
                                        <div class="header-right-icon">
                                            <a class="navbar-brand" href="https://github.com/dpnishant/appmon" target="_blank">
                                                <img class="logo" src="/static/img/logo.png" alt="AppMon"/>
                                            </a>
                                        </div>
                                        <div class="header-right">
                                            <span class="desc">Runtime security profiling framework</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </nav>
        {% autoescape false %}

        <div id="content_container">
            <table id="tblResultView" class="display" cellspacing="0">
                <tbody>
                    <thead>
                        <tr id="tb_header">
                            <th>#</th>
                            <th>Id</th>
                            <th>Time</th>
                            <th>Hook</th>
                            <th>Module</th>
                            <th>Method</th>
                            <th>Artifact</th>
                            <th>Remark</th>
                        </tr>
                    </thead>
                </tbody>
            </table>
            <div id="colSearchContainer"></div>
        </div>
        {% endautoescape %}

        <div id="footer_container" class="bottom-footer"></div>
    </div>
</body>
</html>
